<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>BciRos tool: EEG viewer</title>
        <link rel="stylesheet" href="./Themes/w3.css">
        <link rel="stylesheet" type="text/css" class="theme_css" href="./Themes/cyBlue.css" id="theme_css">

    <body>    
         <div id = "connectBar">
            <div id="innerBar">
              <div id="hostPort">
                Host <input id="cyHost" type="text" value="127.0.0.1" />
                Port <input id="cyPort" type="text" maxlength="5" size="5" value="54123"/>
                <div id="connectButtons">
                 <input id="cyConnect" class="w3-bar-item w3-black  w3-hover-blue" type="button" value="Connect" />
                 <input id="cyDisconnect" class="w3-bar-item w3-black w3-hover-red" type="button" value="Disconnect" />
                </div>
               </div>

            </div>
        </div>

       <div id="versionInfo">
           BciRos V1.0 EEG Viewer &emsp13;

           mrtang_cs@163.com
       </div>

        <div class="tooltip" id="logo-picture" ></div>

         <div id="sliderPanel">
             <label style="color:#aaaaaa;">Gain:&nbsp&nbsp</label>
             <label id="GainLabel" style="color:#aaaaaa;"></label>
             <input id="GainInc" class="w3-bar-item w3-black  w3-hover-gray" type="button" value="&nbsp&nbsp Inc+ &nbsp&nbsp">
             <input id="GainDec" class="w3-bar-item w3-black  w3-hover-gray" type="button" value="&nbsp&nbsp Dec- &nbsp&nbsp" >
         </div>


        <div id="recordingPanel">
            <label style="color:#aaaaaa;">SubjectName: &nbsp&nbsp</label>
            <input id="cyRecordFile" type="text" style="width:35%" value="Tom_EEG_recording" >
            <input id="cyStartRecord" class="w3-bar-item w3-black  w3-hover-gray" type="button" value="Record">
            <input id="cyStopRecord" class="w3-bar-item w3-black  w3-hover-gray" type="button" value="Stop" >
        </div>
        
        
        
        <div id="channelsPanel">
            <label style="color:#aaaaaa;">Channels: &nbsp&nbsp</label>
            <input type="checkbox" checked name="channels" value="ch1" onclick = "resizeCanvas()"/>ch1 &nbsp&nbsp
            <input type="checkbox" checked name="channels" value="ch2" onclick = "resizeCanvas()" />ch2 &nbsp&nbsp
            <input type="checkbox" checked name="channels" value="ch3" onclick = "resizeCanvas()" />ch3 &nbsp&nbsp
            <input type="checkbox" checked name="channels" value="ch4" onclick = "resizeCanvas()" />ch4 &nbsp&nbsp
            <input type="checkbox" checked name="channels" value="ch5" onclick = "resizeCanvas()" />ch5 &nbsp&nbsp
            <input type="checkbox" checked name="channels" value="ch6" onclick = "resizeCanvas()" />ch6 &nbsp&nbsp
            <input type="checkbox" checked name="channels" value="ch7" onclick = "resizeCanvas()" />ch7 &nbsp&nbsp
            <input type="checkbox" checked name="channels" value="ch8" onclick = "resizeCanvas()" />ch8 &nbsp&nbsp
        </div>

        <div id="canvasPane" >
            <canvas id="eegCanvas" width="1800" height="800"></canvas>
        </div>


        <script src="./Scripts/SocketClient.js"    charset="utf-8"></script>
         <script src="./Scripts/Interface.js"    charset="utf-8"></script>
         <script src="./Scripts/graphics.js"    charset="utf-8"></script>
